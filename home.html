<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workforce Career Institute - Enhanced Homepage</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .fade {
      transition: opacity 1s ease-in-out;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Navigation -->
  <header class="bg-blue-800 text-white p-4 shadow">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">Workforce Career Institute</h1>
      <nav class="space-x-4">
        <a href="#home" class="hover:underline">Home</a>
        <a href="#about" class="hover:underline">About</a>
        <a href="#programs" class="hover:underline">Programs</a>
        <a href="#students" class="hover:underline">Students</a>
        <a href="#contact" class="hover:underline">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Homepage with JavaScript Image Carousel -->
  <section id="home" class="py-12 bg-white">
    <div class="container mx-auto text-center">
      <h2 class="text-3xl font-bold mb-4">Empowering Your Future Through Career-Focused Education</h2>
      <p class="mb-6">Discover industry-aligned programs, flexible learning options, and support that helps you succeed.</p>
      <div class="relative w-full max-w-3xl mx-auto">
        <img id="carouselImage" class="w-full rounded-lg shadow-lg fade" src="https://via.placeholder.com/800x400?text=Welcome+to+WCI" alt="Slideshow Image">
      </div>
      <a href="#programs" class="mt-6 inline-block bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Explore Programs</a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-blue-800 text-white text-center p-4">
    <p>&copy; 2025 Workforce Career Institute. All rights reserved.</p>
  </footer>

  <!-- JavaScript for Image Carousel -->
  <script>
    const images = [
      'https://via.placeholder.com/800x400?text=Welcome+to+WCI',
      'https://via.placeholder.com/800x400?text=Career+Programs',
      'https://via.placeholder.com/800x400?text=Student+Success',
      'https://via.placeholder.com/800x400?text=Join+Us+Today'
    ];
    let index = 0;
    const imageElement = document.getElementById('carouselImage');

    setInterval(() => {
      imageElement.classList.remove('opacity-100');
      imageElement.classList.add('opacity-0');
      setTimeout(() => {
        index = (index + 1) % images.length;
        imageElement.src = images[index];
        imageElement.classList.remove('opacity-0');
        imageElement.classList.add('opacity-100');
      }, 500);
    }, 4000);
  </script>
</body>
</html>
