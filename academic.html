<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Workforce Career Institute - Enhanced Homepage</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .fade {
      transition: opacity 1s ease-in-out;
    }
    .carousel-caption {
      position: absolute;
      bottom: 1.5rem;
      left: 1.5rem;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
    }
    .nav-link {
      position: relative;
    }
    .nav-link::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 0;
      height: 2px;
      background-color: white;
      transition: width 0.3s ease-in-out;
    }
    .nav-link:hover::after {
      width: 100%;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Navigation -->
  <header class="bg-blue-800 text-white shadow sticky top-0 z-50">
    <div class="container mx-auto flex items-center justify-between py-4 px-1">
      <div class="flex items-center space-x-3">
        <img src="https://echizen593.github.io/Workforce/LOGO2.png" alt="Logo" class="h-16 w-auto object-contain">
        <h1 class="leading-tight">
          <span class="block text-2xl font-bold">WORKFORCE</span>
          <span class="block text-lg font-semibold">CAREER INSTITUTE</span>
        </h1>
      </div>

      <!-- Navigation Links -->
      <nav class="hidden lg:flex text-lg font-semibold tracking-wide divide-x divide-white/40 space-x-0 relative">
        <a href="index.html" class="px-4 hover:text-blue-200">HOME</a>
        <div class="relative group">
          <a href="about.html" class="px-4 hover:text-blue-200">ABOUT US</a>
          <div class="absolute left-0 top-full bg-white text-blue-900 shadow-lg rounded-md mt-1 hidden group-hover:block z-50 min-w-[250px]">
            <a href="profile.html" class="block px-4 py-2 hover:bg-blue-100">Profile</a>
            <a href="vmcv.html" class="block px-4 py-2 hover:bg-blue-100">Vision, Mission and Core Values</a>
            <a href="legalities.html" class="block px-4 py-2 hover:bg-blue-100">Legalities</a>
            <a href="board.html" class="block px-4 py-2 hover:bg-blue-100">Board of Directors</a>
            <a href="team.html" class="block px-4 py-2 hover:bg-blue-100">The Working Team</a>
            <a href="faculty.html" class="block px-4 py-2 hover:bg-blue-100">The Teaching Force</a>
            <a href="extension.html" class="block px-4 py-2 hover:bg-blue-100">Community Extension Program</a>
          </div>
        </div>
        <a href="academic.html" class="px-4 hover:text-blue-200">ACADEMIC</a>
        <a href="students.html" class="px-4 hover:text-blue-200">STUDENTS</a>
        <a href="contact.html" class="px-4 hover:text-blue-200">CONTACT</a>
      </nav>

      <div class="space-x-3">
        <a href="#apply" class="bg-yellow-400 hover:bg-yellow-500 text-blue-900 font-semibold px-5 py-2 rounded-full text-sm shadow-sm">APPLY NOW</a>
        <a href="#help" class="border border-white text-white hover:bg-white hover:text-blue-800 font-semibold px-5 py-2 rounded-full text-sm shadow-sm">GET HELP</a>
      </div>
    </div>
  </header>

  <!-- Add your remaining HTML content here (carousel, news, programs, etc.) -->

  <footer class="bg-blue-800 text-white text-center p-4 mt-12">
    <p>&copy; 2025 Workforce Career Institute. All rights reserved.</p>
  </footer>

  <!-- JavaScript for Carousel (if needed) -->
  <script>
    const images = [
      {
        src:'https://echizen593.github.io/Workforce/IMG1.jpg',
        caption: 'Welcome to Workforce Career Institute'
      },
      {
        src:'https://echizen593.github.io/Workforce/IMG2.jpg',
        caption: 'Advance your skills with our career programs'
      },
      {
        src:'https://echizen593.github.io/Workforce/IMG3.jpg',
        caption: 'Student success is our mission'
      },
      {
        src:'https://echizen593.github.io/Workforce/IMG5.jpg',
        caption: 'Join us today and start your journey'
      }
    ];
    let index = 0;
    const imageElement = document.getElementById('carouselImage');
    const captionElement = document.getElementById('carouselCaption');

    setInterval(() => {
      imageElement.classList.remove('opacity-100');
      imageElement.classList.add('opacity-0');
      setTimeout(() => {
        index = (index + 1) % images.length;
        imageElement.src = images[index].src;
        captionElement.textContent = images[index].caption;
        imageElement.classList.remove('opacity-0');
        imageElement.classList.add('opacity-100');
      }, 500);
    }, 4000);
  </script>
</body>
</html>
